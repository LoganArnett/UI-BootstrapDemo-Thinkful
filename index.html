<!DOCTYPE html>
<html lang="en" ng-app="MyBootstrApp">
<head>
  <meta charset="UTF-8">
  <title>AngularUI-Bootstrap Demo</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app/css/styles.css">
</head>
<body ng-controller="MainCtrl">

  <section id="carousel">
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <p>{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </section>
  <section id="ourTabs">
    <uib-tabset>
    <uib-tab heading="Static title">Static content</uib-tab>
    <uib-tab heading="Another title">Another content</uib-tab>
    <uib-tab heading="And Another title">And Another content</uib-tab>
    <!-- <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
      {{tab.content}}
    </uib-tab> -->
    <uib-tab select="alertMe()">
      <uib-tab-heading>
        <i class="glyphicon glyphicon-bell"></i> Alert!
      </uib-tab-heading>
      I've got an HTML heading, and a select callback. Pretty cool!
    </uib-tab>
  </uib-tabset>
  </section>

  <!-- Our Demo and Bootstrap Code will go here -->

  <!-- Include any vendor scripts -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!-- END vendor scripts -->

  <!-- Include our scripts below -->
  <script src="app/app.js"></script>
  <script src="app/controllers/main.controller.js"></script>
  <!-- END our scripts -->
</body>
</html>
